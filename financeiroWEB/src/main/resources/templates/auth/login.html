<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/auth-login.js" defer></script>
</head>

<body class="bg-slate-950 text-slate-100">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md space-y-4">
      <div class="space-y-1">
        <h1 class="text-3xl sm:text-4xl font-bold">Entrar</h1>
        <p class="text-slate-400 text-sm sm:text-base">Acesse sua conta para ver o dashboard.</p>
      </div>

      <div id="err" class="hidden text-red-400 text-sm"></div>

      <form id="loginForm" class="rounded-2xl bg-slate-900/60 border border-slate-800 p-5 sm:p-6 space-y-3">
        <input id="email"
               class="w-full rounded-xl bg-slate-950 border border-slate-800 p-3 text-base"
               placeholder="Email" type="email" />

        <input id="senha"
               class="w-full rounded-xl bg-slate-950 border border-slate-800 p-3 text-base"
               placeholder="Senha" type="password" />

        <button id="btnLogin"
                class="w-full rounded-xl bg-indigo-500 hover:bg-indigo-400 transition p-3 font-semibold">
          Entrar
        </button>

        <div class="text-center text-sm text-slate-400">
          NÃ£o tem conta?
          <a href="/register" class="text-indigo-400 hover:text-indigo-300 font-semibold">Criar agora</a>
        </div>
      </form>

      <div class="text-center">
        <a href="/swagger-ui/index.html" class="text-slate-400 hover:text-slate-200 text-sm">
          Abrir Swagger
        </a>
      </div>
    </div>
  </div>
</body>
</html>
