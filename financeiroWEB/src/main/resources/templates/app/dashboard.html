<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100">
  <div class="min-h-screen">
    <header class="border-b border-slate-900/80 bg-slate-950/60 backdrop-blur">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl sm:text-2xl font-bold">Dashboard</h1>

        <div class="flex items-center gap-2">
          <a href="/swagger-ui/index.html"
             class="text-sm text-slate-400 hover:text-slate-200 underline underline-offset-4">
            Swagger
          </a>

          <button id="btnNewCategory"
                  class="rounded-xl bg-slate-800 hover:bg-slate-700 transition px-4 py-2 text-sm font-semibold">
            Nova categoria
          </button>

          <button id="logoutBtn"
                  class="rounded-xl bg-rose-500 hover:bg-rose-400 transition px-4 py-2 text-sm font-semibold">
            Sair
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
      <!-- Resumo -->
      <section class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="rounded-2xl bg-slate-900/60 border border-slate-800 p-5">
          <div class="text-slate-400 text-sm">Receitas</div>
          <div id="receitas" class="text-2xl font-bold text-emerald-400">R$ 0,00</div>
        </div>

        <div class="rounded-2xl bg-slate-900/60 border border-slate-800 p-5">
          <div class="text-slate-400 text-sm">Despesas</div>
          <div id="despesas" class="text-2xl font-bold text-rose-400">R$ 0,00</div>
        </div>

        <div class="rounded-2xl bg-slate-900/60 border border-slate-800 p-5">
          <div class="text-slate-400 text-sm">Saldo</div>
          <div id="saldo" class="text-2xl font-bold text-indigo-300">R$ 0,00</div>
        </div>
      </section>

      <!-- Nova transação -->
      <section class="rounded-2xl bg-slate-900/60 border border-slate-800 p-5">
        <div class="flex items-center justify-between gap-4 flex-wrap">
          <h2 class="text-lg font-semibold">Nova transação</h2>
          <div id="msg" class="text-sm text-slate-300"></div>
        </div>

        <div id="err" class="hidden mt-2 text-sm text-rose-400"></div>

        <form id="txForm" class="mt-4 grid grid-cols-1 sm:grid-cols-7 gap-3">
          <input id="descricao"
                 class="sm:col-span-2 w-full rounded-xl bg-slate-950 border border-slate-800 p-3"
                 placeholder="Descrição" />

          <input id="valor"
                 class="sm:col-span-1 w-full rounded-xl bg-slate-950 border border-slate-800 p-3"
                 placeholder="Valor (ex: 19.90)" inputmode="decimal" />

          <input id="data"
                 class="sm:col-span-1 w-full rounded-xl bg-slate-950 border border-slate-800 p-3"
                 type="date" />

          <select id="tipo"
                  class="sm:col-span-1 w-full rounded-xl bg-slate-950 border border-slate-800 p-3">
            <option value="RECEITA">RECEITA</option>
            <option value="DESPESA">DESPESA</option>
          </select>

          <select id="categoria"
                  class="sm:col-span-2 w-full rounded-xl bg-slate-950 border border-slate-800 p-3">
            <option value="">Carregando categorias...</option>
          </select>

          <button id="btnCriar"
                  class="sm:col-span-7 rounded-xl bg-indigo-500 hover:bg-indigo-400 transition p-3 font-semibold">
            Adicionar
          </button>
        </form>
      </section>

      <!-- Lista -->
      <section class="rounded-2xl bg-slate-900/60 border border-slate-800 p-5 space-y-4">
        <div class="flex items-center justify-between flex-wrap gap-3">
          <h2 class="text-lg font-semibold">Minhas transações</h2>

          <div class="flex items-center gap-2 flex-wrap">
            <input id="inicio"
                   class="rounded-xl bg-slate-950 border border-slate-800 p-2 text-sm"
                   type="date" />
            <input id="fim"
                   class="rounded-xl bg-slate-950 border border-slate-800 p-2 text-sm"
                   type="date" />

            <button id="btnFiltrar"
                    class="rounded-xl bg-slate-800 hover:bg-slate-700 transition px-3 py-2 text-sm font-semibold">
              Filtrar
            </button>

            <button id="btnLimpar"
                    class="rounded-xl bg-slate-950 border border-slate-800 hover:bg-slate-900 transition px-3 py-2 text-sm font-semibold">
              Limpar
            </button>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="text-slate-300">
              <tr class="border-b border-slate-800">
                <th class="text-left py-2 pr-2">Data</th>
                <th class="text-left py-2 pr-2">Descrição</th>
                <th class="text-left py-2 pr-2">Tipo</th>
                <th class="text-left py-2 pr-2">Categoria</th>
                <th class="text-right py-2 pr-2">Valor</th>
                <th class="text-right py-2">Ações</th>
              </tr>
            </thead>
            <tbody id="tbody" class="text-slate-100"></tbody>
          </table>
        </div>

        <div class="flex items-center justify-between gap-3 flex-wrap">
          <div id="pageInfo" class="text-sm text-slate-400"></div>

          <div class="flex items-center gap-2">
            <button id="prevBtn"
                    class="rounded-xl bg-slate-950 border border-slate-800 hover:bg-slate-900 transition px-3 py-2 text-sm font-semibold">
              Anterior
            </button>

            <div id="pageBtns" class="flex items-center gap-1"></div>

            <button id="nextBtn"
                    class="rounded-xl bg-slate-950 border border-slate-800 hover:bg-slate-900 transition px-3 py-2 text-sm font-semibold">
              Próxima
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal Nova Categoria -->
  <div id="catModal" class="hidden fixed inset-0 bg-black/60">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md rounded-2xl bg-slate-900 border border-slate-800 p-5 space-y-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold">Nova categoria</h3>
          <button id="catClose" class="text-slate-300 hover:text-white">✕</button>
        </div>

        <div id="catErr" class="hidden text-sm text-rose-400"></div>

        <input id="catNome"
               class="w-full rounded-xl bg-slate-950 border border-slate-800 p-3"
               placeholder="Nome da categoria" />

        <select id="catTipo"
                class="w-full rounded-xl bg-slate-950 border border-slate-800 p-3">
          <option value="RECEITA">RECEITA</option>
          <option value="DESPESA">DESPESA</option>
        </select>

        <button id="catSave"
                class="w-full rounded-xl bg-indigo-500 hover:bg-indigo-400 transition p-3 font-semibold">
          Criar
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Editar Transação -->
  <div id="editModal" class="hidden fixed inset-0 bg-black/60">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-lg rounded-2xl bg-slate-900 border border-slate-800 p-5 space-y-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold">Editar transação</h3>
          <button id="editClose" class="text-slate-300 hover:text-white">✕</button>
        </div>

        <div id="editErr" class="hidden text-sm text-rose-400"></div>

        <input id="editDescricao"
               class="w-full rounded-xl bg-slate-950 border border-slate-800 p-3"
               placeholder="Descrição" />

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <input id="editValor"
                 class="w-full rounded-xl bg-slate-950 border border-slate-800 p-3"
                 placeholder="Valor (ex: 19.90)" />
          <input id="editData"
                 class="w-full rounded-xl bg-slate-950 border border-slate-800 p-3"
                 type="date" />
          <select id="editTipo"
                  class="w-full rounded-xl bg-slate-950 border border-slate-800 p-3">
            <option value="RECEITA">RECEITA</option>
            <option value="DESPESA">DESPESA</option>
          </select>
        </div>

        <select id="editCategoria"
                class="w-full rounded-xl bg-slate-950 border border-slate-800 p-3">
          <option value="">Selecione...</option>
        </select>

        <button id="editSave"
                class="w-full rounded-xl bg-indigo-500 hover:bg-indigo-400 transition p-3 font-semibold">
          Salvar alterações
        </button>
      </div>
    </div>
  </div>

  <script src="/js/app-dashboard.js"></script>
</body>
</html>
